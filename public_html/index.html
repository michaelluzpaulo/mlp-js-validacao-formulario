<!DOCTYPE html>
<html>
    <head>
	<title>Teste form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="validator.min.js" type="text/javascript"></script>
    </head>
    <body>
	Digite se email Email: <input type="text" name="enmail" id="email" value="" /> <input type="button" value="btnTeste" onclick="Teste();" />
	<script type="text/javascript">
	    /// Exemplo totalmente na correria nunca esqueça campos campos especificos de regras de negócios devem ser validados no Back-End também
	    function Teste(){
		if(!Validator.isEmail(document.getElementById("email").value)){
		    alert("Email inválido!!!!!!!!!!");
		} else {
		    alert("Mas bá tchê este email esta validado 'entre aspas' gurí.\n\nMas não esquece do Back-End!!!");
		}
	    }
	</script>
    </body>
</html>
